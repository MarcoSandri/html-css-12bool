<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindowsPhone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="12bool.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffe1a1ce5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="center">
        <h1 class="size">WATCH ON LARGER SCREEN</h1>
        <div class="phone">
            <div class="screen">
                <div class="row justify-center">
                    <div class="col-3">
                        <img src="img/logo.svg" class="logo" alt="logo">
                    </div>
                    <div class="camera"><div class="lens"></div></div>
                </div>
                <div class="row justify-spacebetween bar">
                    <div class="col-2"><i class="fas fa-signal"></i></div>
                    <div class="col-2 right">10:20</div>
                </div>

                <div class="ui">
                    <div class="row">
                        <div class="col-4"><div class="box"><div class="label">Chat</div><i class="fas fa-comment-alt"></i></div></div>
                        <div class="col-4"><div class="box"><i class="fas fa-battery-three-quarters"></i></div></div>
                        <div class="col-4"><div class="box" id="twitter"><i class="fab fa-twitter"></i></div></div>
                    </div>
                    
                    <div class="row double">
                        <div class="col-8"><div class="box big"><div class="label">Camera</div><i class="fas fa-camera"></i></div></div>
                        <div class="col-4 column">
                            <div class="row-6"><div class="box"><div class="label">Music</div><i class="fas fa-play"></i></div></div>
                            <div class="row-6"><div class="box"><div class="label">Phone</div><i class="fas fa-phone"></i></div></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4"><div class="box"><div class="label">Explorer</div><i class="fab fa-internet-explorer"></i></div></div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-3">
                                    <div class="box meteo">
                                        <div>MON</div>
                                        <i class="fas fa-sun meteo-icon"></i>
                                        <div>20째</div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="box meteo">
                                        <div>TUE</div>
                                        <i class="fas fa-cloud-sun meteo-icon"></i>
                                        <div>17째</div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="box meteo">
                                        <div>WED</div>
                                        <i class="fas fa-cloud-sun-rain meteo-icon"></i>
                                        <div>12째</div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="box meteo">
                                        <div>THU</div>
                                        <i class="fas fa-cloud-sun meteo-icon"></i>
                                        <div>15째</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row double">
                        <div class="col-12"><div class="box"><img class="photo" src="https://picsum.photos/500/300"></div></div>
                    </div>

                    <div class="row">
                        <div class="col-4"><div class="box" id="facebook"><i class="fab fa-facebook-f"></i></div></div>
                        <div class="col-4"><div class="box"><div class="label">Sport</div><i class="fas fa-trophy"></i></div></div>
                        <div class="col-4"><div class="box" id="skype"><i class="fab fa-skype"></i></div></div>
                    </div>

                    <div class="row double">
                        <div class="col-4 column">
                            <div class="row-6"><div class="box" id="instagram"><i class="fab fa-instagram"></i></div></div>
                            <div class="row-6"><div class="box"><div class="label">Settings</div><i class="fas fa-cog"></i></div></div>
                        </div>
                        <div class="col-8">
                            <div class="box big mail">
                                <div class="label">Mail</div>
                                <div class="col-8"><i class="far fa-envelope"></i></div>
                                <div class="col-4">8</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row nav">
                    <div class="col-4"><i class="fas fa-arrow-left"></i></div>
                    <div class="col-4"><i class="fab fa-windows"></i></div>
                    <div class="col-4"><i class="fas fa-search"></i></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
